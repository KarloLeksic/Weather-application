<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/current-conditions.css">
  <link rel="stylesheet" href="css/forecast.css">
  <link rel="stylesheet" href="css/highlights.css">
  <link rel="stylesheet" href="css/animated-loading-bg.css">
  <title>Karlito Weather</title>
</head>
<body>

  <div class="weather-container">

    <div class="current-conditions-container">

      <div class="search-container">
        <label for="search-places"><i class="fas fa-search"></i></label>
        <input type="text" id="search-places" placeholder="Search for places ...">
      </div>

      <div class="current-conditions" id="current-conditions">
        <div class="icon-big animated-bg animated-bg-icon"></div>

        <p class="current-temp animated-bg animated-bg-text-big" id="current-temp"></p>
        <p class="day animated-bg animated-bg-text" id="day"></p>

        <hr>

        <div class="cloudiness" id="cloudiness">
          <img src="images/cloud-icon.svg" alt="cloud-icon">
          <p class="animated-bg animated-bg-text"></p>
        </div>

        <div class="rain-probability" id="rain-probability">
          <img src="images/rain-icon.svg" alt="cloud-icon">
          <p class="animated-bg animated-bg-text"></p>
        </div>

        <div class="city-img-container animated-bg" id="city-img-container"></div>

      </div>

    </div>

    <div class="forecast">
      <nav>

        <ul>
          <li><a href="#">Today</a></li>
          <li><a href="#" class="menu-active">Week</a></li>
        </ul>

        <ul class="temp-units">
          <li><a href="#" class="active-unit" data-unit="metric">&deg;C</a></li>
          <li><a href="#" data-unit="imperial">&deg;F</a></li>
        </ul>

        <div class="toggle-container">
          <span>Dark Mode</span>
          <input type="checkbox" id="dark-mode" class="toggle">
          <label for="dark-mode" class="label">
            <div class="ball"></div>
          </label>
        </div>

      </nav>

      <div class="next-7-days-forecast" id="next-7-days-forecast">

        <div class="day animated-bg"></div>
        <div class="day animated-bg"></div>
        <div class="day animated-bg"></div>
        <div class="day animated-bg"></div>
        <div class="day animated-bg"></div>
        <div class="day animated-bg"></div>
        <div class="day animated-bg"></div>

      </div>

      <h3>Today's Highlights</h3>
      <div class="todays-higlights-container">

        <div class="highlight feels-like animated-bg" id="feels-like" data-highlight-name="Feels like">
        </div>

        <div class="highlight wind animated-bg" id="wind" data-highlight-name="Wind Status">
        </div>

        <div class="highlight sunrise-sunset animated-bg" id="sunrise-sunset" data-highlight-name="Sunrise & Sunset">
        </div>

        <div class="highlight humidity animated-bg" id="humidity" data-highlight-name="Humidity">
        </div>

        <div class="highlight animated-bg" id="visibility" data-highlight-name="Visibility">
        </div>

        <div class="highlight uv-index animated-bg" id="uv-index" data-highlight-name="UV Index">
        </div>

      </div>
    </div>
  </div>

  <script src="js/script.js"></script>

</body>
</html>
